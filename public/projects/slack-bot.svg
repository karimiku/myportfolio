<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Slack Bot Visual</title>
  <desc id="desc">Illustration representing a Slack summary bot with chat bubbles</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#ede9fe" />
    </linearGradient>
    <linearGradient id="bubble" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)" rx="32" />
  <g transform="translate(60 60)">
    <rect x="0" y="0" width="320" height="120" rx="20" fill="#ffffff" opacity="0.95" />
    <rect x="24" y="30" width="272" height="60" rx="16" fill="#e2e8f0" />
    <text x="60" y="65" fill="#475569" font-family="'Inter',sans-serif" font-size="20" font-weight="600">Daily Summary</text>
    <circle cx="60" cy="140" r="18" fill="#f87171" />
    <circle cx="100" cy="140" r="18" fill="#38bdf8" />
    <circle cx="140" cy="140" r="18" fill="#facc15" />
    <circle cx="180" cy="140" r="18" fill="#34d399" />
    <rect x="220" y="120" width="220" height="120" rx="24" fill="url(#bubble)" opacity="0.85" />
    <text x="240" y="170" fill="#0f172a" font-family="'Inter',sans-serif" font-size="18" font-weight="600">Important Points</text>
    <text x="240" y="200" fill="#475569" font-family="'Inter',sans-serif" font-size="14">• Launch metrics up 15%</text>
    <text x="240" y="223" fill="#475569" font-family="'Inter',sans-serif" font-size="14">• Support queue cleared</text>
  </g>
  <g transform="translate(60 240)">
    <rect x="0" y="0" width="220" height="120" rx="24" fill="#ffffff" opacity="0.95" />
    <rect x="28" y="32" width="164" height="18" rx="9" fill="#38bdf8" opacity="0.45" />
    <rect x="28" y="60" width="120" height="18" rx="9" fill="#8b5cf6" opacity="0.35" />
    <rect x="28" y="88" width="96" height="18" rx="9" fill="#f59e0b" opacity="0.35" />
  </g>
  <circle cx="480" cy="96" r="54" fill="#22d3ee" opacity="0.3" />
  <circle cx="520" cy="320" r="36" fill="#f87171" opacity="0.25" />
</svg>
